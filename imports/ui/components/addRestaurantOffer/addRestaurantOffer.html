<template name="addRestaurantOffer" >
    <div class="modal fade" id="addRestaurantOffer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregando Oferta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{#autoForm
              id="addOffersForm"
              schema=restaurantOffersSchema
              type= "method"
              meteormethod="addRestaurantOffer"
            }}
              {{>afQuickField name="idRestaurant" value=idRestaurant }}
              {{>afQuickField name="typeFood" }}
              {{>afQuickField name="price" step="0.01" value=price}}
              {{>afQuickField name="dishName"}}
              <div class="text-center mt-4">
                <button class="btn btn-primary w-75 add" type="submit">Agregar</button>
              </div>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  </template>



  <template name="changeFormat">
  </template>
