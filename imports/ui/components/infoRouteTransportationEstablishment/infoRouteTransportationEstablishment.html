<template name="infoRouteTransportationEstablishment" >
  <div class="modal fade" id="infoRouteTransportationEstablishment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mostrando Ruta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#with routeTransportationEstablishment}}
          <div class="form-group">
            <label for=""><b>Tipo de ruta:</b> {{type}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Departamento:</b> {{department}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Municipio:</b> {{town}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Ciudad:</b> {{city}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Calle:</b> {{street}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Indicaciones adicionales:</b> {{description}}</label>
          </div>
          {{/with}}
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-danger w-100" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</template>
