<template name="addFleetRenter" >
  <div class="modal fade" id="addFleetRenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregando Flota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="addFleetForm"
            schema=FleetRenterSchema
            type= "method"
            meteormethod="addFleetRenter"
          }}
            {{>afQuickField name="idRenter" value=idRenter }}
            {{>afQuickField name="total" }}
            {{>afQuickField name="type" }}
            {{>afQuickField name="vehicleTypes" firstOption=firstOptionVehicleTypesRenter options=(vehicleTypes (afFieldValue name="type") ) }}
            {{>afQuickField name="brands" firstOption=firstOptionBrandsRenter options=(brands (afFieldValue name="vehicleTypes") ) }}
            {{>afQuickField name="models" firstOption=firstOptionModelsRenter options=(models (afFieldValue name="brands") (afFieldValue name="vehicleTypes")) }}
            {{>afQuickField name="rate" }}
            {{>afQuickField name="menage" }}
            {{>afQuickField name="images" }}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Agregar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
