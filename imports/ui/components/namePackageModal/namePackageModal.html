<template name="namePackageModal" >
  <div class="modal fade" id="namePackageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="namePackage">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" name="name" class="form-control" >
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success w-50" >Iniciar Paquete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
