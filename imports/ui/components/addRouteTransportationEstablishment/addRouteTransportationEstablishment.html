<template name="addRouteTransportationEstablishment">
  <div class="modal fade" id="addRouteTransportationEstablishment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregando Ruta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
          id = "addTransportationEstablishmentRouteForm"
          schema = RouteTransportationEstablishmentSchema
          type= "method"
          doc= routeTransportationEstablishment
          meteormethod="addRouteTransportationEstablishment"
          }}
          {{>afQuickField name="idTransportationEstablishment" value=idTransportationEstablishment }}
          {{>afQuickField name="type" }}
          {{>afQuickField name="department" }}
          {{>afQuickField name="town" firstOption=firstOption options=(municipalities (afFieldValue name="department") ) }}
          {{>afQuickField name="city" }}
          {{>afQuickField name="street" }}
          {{>afQuickField name="description" }}
          <div class="text-center mt-4">
            <button class="btn btn-primary w-75" type="submit">Agregar</button>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
