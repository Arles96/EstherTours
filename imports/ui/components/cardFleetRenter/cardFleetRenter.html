<template name="cardFleetRenter" >
{{#if renter}}
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-mosque"></i>
      <b>Arrendadora: {{renter.name}}</b>
    </div>
    <div class="card-body">
      <div class="row">
          {{#with renter}}
          <div class="col-md-auto">
            {{#if images}}
              <div id="contrCarous{{_id}}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  {{#each images}}
                    {{#with (findImg this)}}
                      {{#if first @index}}
                        <div class="carousel-item active">
                          <img class="d-block" src="{{link}}" alt="{{name}}" width="256" height="256">
                        </div>
                      {{else}}
                        <div class="carousel-item">
                          <img class="d-block" src="{{link}}" alt="{{name}}" width="256" height="256">
                        </div>
                      {{/if}}
                    {{/with}}
                  {{/each}}
                </div>
                <a class="carousel-control-prev" href="#contrCarous{{_id}}" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anteroir</span>
                </a>
                <a class="carousel-control-next" href="#contrCarous{{_id}}" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
                </a>
              </div>
            {{else}}
              <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block" src="/img/placeholder.png" alt="placeholder.jpg" width="256" height="256">
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label>
                <b>Tel√©fonos:</b>
              </label>
              {{#each telephone}}
                <li>{{this}}</li>
              {{/each}}
            </div>
            <div class="form-group">
              <label>
                <b>Metodos de pago:</b>
              </label>
              {{#each paymentMethods}}
                <li>{{this}}</li>
              {{/each}}
            </div>
            <div class="form-group">
              <label>
                <b>Monedas aceptadas:</b>
              </label>
              {{#each money}}
                <li>{{this}}</li>
              {{/each}}
            </div>
          </div>
        {{/with}}
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            {{#with fleetRenter }}
              <div class="form-group">
                <label>
                  <b>Total de flota:</b> {{total}}
                </label>
              </div>
              <div class="form-group">
                <label>
                  <b>Tarifa:</b> Lps. {{rate}}
                </label>
              </div>
              <div class="form-group">
                <label>
                  <b>Tipo de flota:</b> {{type}}
                </label>
              </div>
              <div class="form-group">
                <label>
                  <b>Menajes:</b>
                </label>
                {{#each menage}}
                  <li>{{this}}</li>
                {{/each}}
              </div>
            {{/with}}
          </div>
        </div>
      </div>
      <div class="card-footer small text-muted">
        <button class="btn btn-outline-danger ml-3" id="packageRemoveFleetRenter">
          Eliminar
        </button>
      </div>
    </div>
{{/if}}
</template>
