<template name="addSubscription">
  <div class="modal fade" id="addSubscription" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar suscripci√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="addSubscriptionForm"
            schema=SubscriptionsSchema
            type="method"
            meteormethod="insertSubscription"
          }}
            {{>afQuickField name="names"}}
            {{>afQuickField name="surnames"}}
            {{>afQuickField name="email"}}
            {{>afQuickField name="telephone"}}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Agregar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
