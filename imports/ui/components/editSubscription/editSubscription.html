<template name="editSubscription">
  <div class="modal fade" id="editSubscription" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar suscripci√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="editSubscriptionForm"
            schema=SubscriptionsSchema
            type="method-update"
            doc=subscription
            meteormethod="editSubscription"
          }}
            {{>afQuickField name="name"}}
            {{>afQuickField name="email"}}
            {{>afQuickField name="telephone"}}
            {{>afQuickField type="hidden" name="subscribed"}}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Actualizar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
