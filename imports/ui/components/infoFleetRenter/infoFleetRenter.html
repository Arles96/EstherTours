<template name="infoFleetRenter" >
  <div class="modal fade" id="infoFleetRenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mostrando Flota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#with fleetRenter}}
          <div class="form-group">
            <label for=""><b>Total de Flota:</b> {{total}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Tipo:</b> {{type}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Tarifa:</b> {{rate}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Menaje:</b></label>
            <ul>
              {{#each menage}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              {{#each images}}
                {{#with (FindImage this)}}
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{link}}" alt="">
                  </div>
                {{/with}}
              {{/each}}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          {{/with}}
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-danger w-100" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</template>
