<template name="infoFleetRenter" >
  <div class="modal fade" id="infoFleetRenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mostrando Flota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#with fleetRenter}}
          <div class="form-group">
            <label for=""><b>Total de Flota:</b> {{total}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Tipo:</b> {{type}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Tarifa:</b> {{rate}}</label>
          </div>
          <div class="form-group">
            <label for=""><b>Menaje:</b></label>
            <ul>
              {{#each menage}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
          {{#if images }}
            <div class="form-group" data-ride="carousel">
              <h5 class="text-center" >Imagenes</h5>
              {{#each images}}
                {{#with (FindImage this)}}
                    <img class="img-thumbnail" src="{{link}}" alt="{{name}}">
                {{/with}}
              {{/each}}
            </div>
          {{/if}}
          {{/with}}
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-danger w-100" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</template>
