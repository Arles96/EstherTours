<template name="addFleetTransportationEstablishment">
  <div class="modal fade" id="addFleetTransportationEstablishment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregando Flota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
          id = "addTransportationEstablishmentFleetForm"
          schema = FleetTransportationEstablishmentSchema
          type= "method"
          doc= fleetTransportationEstablishment
          meteormethod="addFleetTransportationEstablishment"
          }}
          {{>afQuickField name="idTransportationEstablishment" value=idTransportationEstablishment }}
          {{>afQuickField name="total" }}
          {{>afQuickField name="type" }}
          {{>afQuickField name="rate" }}
          {{>afQuickField name="menage" }}
          <div class="text-center mt-4">
            <button class="btn btn-primary w-75" type="submit">Agregar</button>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
