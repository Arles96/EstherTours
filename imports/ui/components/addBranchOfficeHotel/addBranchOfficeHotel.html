<template name="addBranchHotel">
  <div class="modal fade" id="addBranchHotel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregando Sucursal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="addBranchForm"
            schema=BranchOfficeHotelSchema
            type= "method"
            meteormethod="addBranchHotel"
          }}
            {{>afQuickField name="email" }}
            {{>afQuickField name="street" }}
            {{>afQuickField name="city" }}
            {{>afQuickField name="departament" }}
            {{>afQuickField name="municipality" firstOption=firstOption options=(municipalities (afFieldValue name="departament") ) }}
            {{>afQuickField name="phone" }}
            <!--div class="form-group mt-1">
              <label class="mb-3">Categorización</label>
              <fieldset id="group">
                <p class="categorization">
                  <input id="categorization1" name="group" value="5" type="radio">
                  <label for="categorization1">★</label>
                  <input id="categorization2" name="group" value="4" type="radio">
                  <label for="categorization2">★</label>
                  <input id="categorization3" name="group" value="3" type="radio">
                  <label for="categorization3">★</label>
                  <input id="categorization4" name="group" value="2" type="radio">
                  <label for="categorization4">★</label>
                  <input id="categorization5" name="group" value="1" type="radio">
                  <label for="categorization5">★</label>
                </p>
              </fieldset>
            </div-->
            {{>afQuickField name="categorization" value=categorization }}
            {{>afQuickField name="coin" }}
            {{>afQuickField name="paymentsMethod" }}
            {{>afQuickField name="services" }}
            {{>afQuickField name="informationsAB" }}
            {{>afQuickField name="activities" }}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Agregar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
