<template name="cardRouteTransport" >
{{#if transportationEstablishment}}
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-road"></i>
      <b>Establecimiento de Transporte: {{transportationEstablishment.name}}</b>
    </div>
    <div class="card-body">
      <div class="row">
        {{#with transportationEstablishment}}
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label>
                <b>Departamento:</b> {{department}}
              </label>
            </div>
            <div class="form-group">
              <label>
                <b>Municipio:</b> {{town}}
              </label>
            </div>
            <div class="form-group">
              <label>
                <b>Ciudad:</b> {{city}}
              </label>
            </div>
          </div>
        {{/with}}
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{#with routeTransport }}
              <div class="form-group">
                <label>
                  <b>Tipo de ruta:</b> {{type}}
                </label>
              </div>
              <div class="form-group">
                <label>
                  <b>Calle:</b> {{street}}
                </label>
              </div>
              <div class="form-group">
                <label>
                  <b>Indicaciones adicionales:</b> {{#if description}} {{description}} {{else}} No posee {{/if}}
                </label>
              </div>
            {{/with}}
          </div>
        </div>
      </div>
      <div class="card-footer small text-muted">
        <button class="btn btn-outline-danger ml-3" id="unPackageAddRoute">
          Eliminar
        </button>
      </div>
    </div>
{{/if}}
</template>
