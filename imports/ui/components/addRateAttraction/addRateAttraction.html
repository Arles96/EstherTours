<template name="addRateAttraction" >
  <div class="modal fade" id="addRateAttraction" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregando Tarifa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="addRateForm"
            schema=RateAttractionSchema
            type= "method"
            meteormethod="addRateAttraction"
          }}
            {{>afQuickField name="idAttraction" value=idAttraction }}
            {{>afQuickField name="price" }}
            {{>afQuickField name="type" }}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Agregar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
