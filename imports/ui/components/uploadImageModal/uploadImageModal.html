<template name="uploadImageModal" >
  <div class="modal fade" id="uploadImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Imagen de Perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="UploadProfileImageForm" >
            <div class="form-group">
              {{#with currentUpload}}
                {{> loading}}
              {{else}}
                <input id="userImageProfile" type="file" name="userImageProfile" />
              {{/with}}
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary" >Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
