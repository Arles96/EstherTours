<template name="listGuide" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Tabla de Guías
    </div>
    <div class="card-body">
      <div class="table-responsive">
        {{> tabular table=TabularTables.Guides class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
  {{>infoGuideModal}}
</template>

<template name="showButtonsGuide" >
  <span class="text-dark" data-toggle="tooltip" data-placement="top" title="Mostrar más información" >
    <i data-id="{{_id}}" style="cursor: pointer;" class="infoGuide far fa-eye mr-2" data-toggle="modal" data-target="#infoGuide"></i>
  </span>
  <a style="text-decoration: none;" href="/edit-guide/{{_id}}" class="text-dark" data-toggle="tooltip" data-placement="top" title="Editar" >
    <i style="cursor: pointer;" class="far fa-edit mr-2"></i>
  </a>
  <span class="text-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" >
    <i style="cursor: pointer;" data-id="{{_id}}" class="deleteGuide far fa-trash-alt"></i>
  </span>
</template>
