<template name="editFleetTransportationEstablishment">
  <div class="modal fade" id="editFleetTransportationEstablishment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar Flota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
          id="editFleetForm"
          schema=FleetTransportationEstablishmentSchema
          type= "method-update"
          doc = fleetTransportationEstablishment
          meteormethod="editFleetTransportationEstablishment"
          }}
          {{>afQuickField name="idTransportationEstablishment" value=idTransportationEstablishment}}
          {{>afQuickField name="rate" }}
          {{>afQuickField name="capacity" }}
          {{>afQuickField name="type" }}
          <div class="text-center mt-4">
            <button class="btn btn-primary w-75" type="submit">Actualizar</button>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
