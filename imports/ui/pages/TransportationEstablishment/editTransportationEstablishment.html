<template name="editTransportationEstablishment">
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-home"></i> Actualizar Transporte
    </div>
    <div class="card-body">
      {{#autoForm
      id="editTransportationEstablishmentsForms"
      schema=TransportationEstablishmentSchema
      type="method-update"
      meteormethod="editTransportationEstablishment"
      doc=TransportationEstablishment
      }}
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="name"}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="email"}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="street"}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="city"}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="department"}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="town" firstOption=firstOption options=(municipalities (afFieldValue name="department") ) }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="phone"}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="type"}}
        </div>
        <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="form-group mt-1">
            <label class="mb-3">{{textCategorization TransportationEstablishment.categorization }}</label>
            {{>updateStarTransport}}
          </div>
          {{>afQuickField name="categorization" value=categorization }}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2">
          {{>afQuickField name="paymentMethods" }}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2">
          {{>afQuickField name="money" }}
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        {{>afQuickField name="images" }}
      </div>
      <div class="text-center mt-2">
        <button type="submit" class="btn btn-primary w-75">Actualizar</button>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>

<template name="updateStarTransport" >
  <div>
    <p>
      {{#each list}}
        <i style="font-size: 1.3rem; cursor: pointer;" id="{{id}}" class="{{class}}"></i>
      {{/each}}
    </p>
  </div>
</template>
