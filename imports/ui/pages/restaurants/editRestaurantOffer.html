<template name="editRestaurantOffer" >
    <div class="modal fade" id="editRestaurantOffer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editando Oferta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{#autoForm
              id="editOffersForm"
              schema=RestaurantOffersSchema
              type= "method-update"
              doc = restaurantOffers
              meteormethod="editRestaurantOffer"
            }}
              {{>afQuickField name="idRestaurant" value=idRestaurant }}
              {{>afQuickField name="typeFood" }}
              {{>afQuickField name="price" }}
              {{>afQuickField name="dishName" }}
              <div class="text-center mt-4">
                <button class="btn btn-primary w-75" type="submit">Editar</button>
              </div>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  </template>
