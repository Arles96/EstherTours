<template name="showInfoRestaurant" >
    <div class="card mb-3" >
      <div class="card-header" >
          <i class="fas fa-home"></i> Mostrando datos de <b>{{restaurant.name}}</b>
      </div>
      <div class="card-body">
        <div class="row">
          {{#with restaurant}}
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Correo Electrónico:</b>
                  {{email}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Sitio web:</b>
                    {{#if website}}
                      <a href="{{urlTag(website)}}">{{website}}</a>
                    {{else}}
                      No tiene
                    {{/if}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Teléfono:</b>
                </label>
                {{#each telephone }}
                  <li>{{this}}</li>
                {{/each}}
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Calle:</b>
                  {{street}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Ciudad:</b>
                  {{city}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Municipio:</b>
                  {{municipality}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Departamento:</b>
                  {{department}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>No. de Mesas:</b>
                  {{numbersTables}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>No. de Sillas:</b>
                  {{numbersChairs}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>No. de Sillas de Bebe:</b>
                  {{numbersChairsBabies}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Capacidad Máx. de Personas:</b>
                  {{maxPersonCapacity}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Facilidades para Discapacitados:</b>
                  {{facilityPeople}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Barra:</b>
                  {{bar}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Sala de Espera:</b>
                  {{waitingRoom}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                  <label for="">
                    <b>Categorización:</b>
                  </label>
                  <p>{{rating}} estrellas </p>
                </div>
              </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Servicios:</b>
                </label>
                <ul>
                  {{#each services}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Contactos</b>
                </label>
                <ul>
                  {{#each branchContacts }}
                    <li>{{name}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Métodos de Pago:</b>
                </label>
                <ul>
                  {{#each paymentMethods}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for=""><b>Monedas:</b></label>
                <ul>
                  {{#each money }}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for=""><b>Menus:</b></label>
                <ul>
                  {{#each menu }}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for=""><b>Ambiente:</b></label>
                <ul>
                  {{#each ambience }}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for=""><b>Menajes:</b></label>
                <ul>
                  {{#each menages }}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          {{/with}}
          <div class="col-12 mt-3 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h4 class="text-center mt-3">Ofertas de {{restaurant.name}}</h4>
            {{#if isOperator}}
              <div>
                <button class="btn btn-outline-primary ml-3" data-toggle="modal" data-target="#addRestaurantOffer" >
                  Agregar
                </button>
              </div>
            {{/if}}
            {{> tabular table=TabularTables.restaurantOffers selector=selector class="table table-hover table-bordered"}}
            {{#if isOperator}}
              {{>addRestaurantOffer}}
              {{>editRestaurantOffer}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
    {{>infoRestaurantOffer}}
  </template>

  <template name="showButtonRestaurantOffers" >
    <span class="text-dark" data-toggle="tooltip" data-placement="top" title="Mostrar más información" >
      <i style="cursor: pointer;" data-id="{{_id}}" class="infoRestaurantOffer far fa-eye mr-2" data-toggle="modal" data-target="#infoRestaurantOffer" ></i>
    </span>
    {{#if isOperator}}
      <span  class="text-dark" data-toggle="tooltip" data-placement="top" title="Editar" >
        <i style="cursor: pointer;" data-id="{{_id}}" class="infoRestaurantOffer far fa-edit mr-2" data-toggle="modal" data-target="#editRestaurantOffer"></i>
      </span>
      <span class="text-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" >
        <i style="cursor: pointer;" data-id="{{_id}}" class="deleteRestaurantOffer far fa-trash-alt"></i>
      </span>
    {{/if}}
  </template>
