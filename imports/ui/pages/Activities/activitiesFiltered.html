<template name="userActivitiesFiltered">
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-search-location"></i>
      <b>Lista de actividades</b>
    </div>
    <div class="card-body">
      <div class="row">
        <div class = "form-group col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
          <label>
            <b>Nombre del usuario:</b>
          </label>
          <br>
          <select class = "form-control" id = "userSelector">
            <option value = ''>(Seleccione uno)</option>
            {{#each Users}}
              <option value = {{value}}>{{label}}</option>
            {{/each}}
          </select>
        </div>
  
        <div class = "form-group col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
          <label>
            <b>Rol:</b>
          </label>
          <br>
          <select class = "form-control" id = "roleSelector">
              <option value = ''>(Seleccione uno)</option>
              {{#each Roles}}
                <option value = {{value}}>{{value}}</option>
              {{/each}}
            </select>
        </div>
  
        <div class = "form-group col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
          <label>
            <b>Actividad:</b>
          </label>
          <br>
          <select class = "form-control" id = "activitySelector">
              <option value = ''>(Seleccione uno)</option>
              {{#each Activities}}
                <option value = {{value}}>{{value}}</option>
              {{/each}}
            </select>
        </div>
      </div>

      <div class="table-responsive">
        {{> tabular table=TabularTables.userActivities selector=selector class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer">
      <canvas id="userActivitiesChart" width="400" aria-label="Resultados" role="img"></canvas>
    </div>
  </div>
</template>
