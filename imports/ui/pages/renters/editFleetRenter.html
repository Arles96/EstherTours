<template name="editFleetRenter" >
  <div class="modal fade" id="editFleetRenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar Flota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="editFleetForm"
            schema=FleetRenterSchema
            type= "method-update"
            doc = fleetRenter
            meteormethod="editFleetRenter"
          }}
            {{>afQuickField name="idRenter"}}
            {{>afQuickField name="total" }}
            {{>afQuickField name="type" }}
            {{>afQuickField name="vehicleTypes" firstOption=firstOption options=(vehicleTypes (afFieldValue name="type") ) }}
            {{>afQuickField name="rate" }}
            {{>afQuickField name="menage" }}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Actualizar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
