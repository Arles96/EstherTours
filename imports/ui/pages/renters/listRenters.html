<template name="listRenters" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Lista de Arrendadoras
    </div>
    <div class="card-body">
      <div class="table-responsive">
        {{> tabular table=TabularTables.Renters class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
</template>

<template name="showButtonRenters" >
  <td class="text-center">
    <i class="far fa-eye"></i>
    <i class="far fa-edit"></i>
    <i class="fas fa-plus"></i>
    <i class="far fa-trash-alt"></i>
  </td>
</template>
