<template name="changePasswordPage" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-key"></i> Cambiar Contrase√±a
    </div>
    <div class="card-body">
      {{#autoForm
        id="changePasswordForm"
        schema=changePasswordSchema
        type="normal"
      }}
        {{>afQuickField name="oldPassword" }}
        {{>afQuickField name="newPassword" }}
        {{>afQuickField name="confirmNewPassword" }}
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-75" >Actualizar</button>
        </div>
      {{/autoForm}}
    </div>
  </div>
</template>
