<template name="editRoomHotel" >
  <div class="modal fade" id="editRoomHotel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar Habitaci√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="editRoomForm"
            schema=RoomHotelSchema
            type= "method-update"
            doc = roomHotel
            meteormethod="editRoomHotel"
          }}
            {{>afQuickField name="idHotel"}}
            {{>afQuickField name="price" }}
            {{>afQuickField name="type" }}
            {{>afQuickField name="extraBed" }}
            {{>afQuickField name="roomSize" }}
            {{>afQuickField name="menage" }}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Actualizar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
