<template name="editHotel" >
  <div class="card mb-3" >
    <div class="card-header" >
        <i class="fas fa-home"></i> Actualizar Hotel
    </div>
    <div class="card-body">
      {{#autoForm
        id="editHotelForm"
        schema=HotelSchema
        doc=hotel
        type="method-update"
        meteormethod="editHotel"
      }}
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="name"}}
        </div>
        <div class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="email" }}
        </div>
        <div class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="website" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="street" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="city" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="departament" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="municipality" firstOption=firstOption options=(municipalities (afFieldValue name="departament") ) }}
        </div>
        <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="form-group mt-1">
            <label class="mb-3">{{labelCategortization hotel.categorization}}</label>
            {{>updateStarHotel}}
          </div>
          {{#if categorization}}
            {{>afQuickField name="categorization" value=categorization }}
          {{/if}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="coin" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-2">
          {{>afQuickField name="paymentsMethod" }}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          {{>afQuickField name="phone" }}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          {{>afQuickField name="services" }}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2">
          {{>afQuickField name="informationsAB" }}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          {{>afQuickField name="activities" }}
        </div>
      </div>
      <div class="text-center mt-2" >
        <button type="submit" class="btn btn-primary w-75" >Actualizar</button>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>

<template name="updateStarHotel" >
  <div>
    <p>
      {{#each list}}
        <i style="font-size: 1.3rem; cursor: pointer;" id="{{id}}" class="{{class}}"></i>
      {{/each}}
    </p>
  </div>
</template>
