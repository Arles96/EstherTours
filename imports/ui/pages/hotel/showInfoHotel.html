<template name="showInfoHotel" >
  <div class="card mb-3" >
    <div class="card-header" >
        <i class="fas fa-home"></i> Mostrando datos de <b>{{hotel.name}}</b>
    </div>
    <div class="card-body">
      <div class="row">
        {{#with hotel}}
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Correo:</b>
                {{#if email}}
                  {{email}}
                {{else}}
                  No posee
                {{/if}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Sitio web:</b>
                  {{#if website}}
                    <a href="{{urlTag(website)}}">{{website}}</a>
                  {{else}}
                    No tiene
                  {{/if}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Calle:</b>
                {{street}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Ciudad:</b>
                {{city}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Municipio:</b>
                {{municipality}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Departamento:</b>
                {{departament}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Teléfono:</b>
              </label>
              <ul>
                {{#each phone}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Categorización:</b>
              </label>
              <p>{{categorization}} estrellas </p>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Monedas aceptadas:</b>
              </label>
              <ul>
                {{#each coin}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Servicios:</b>
              </label>
              <ul>
                {{#each services}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Contactos</b>
              </label>
              <ul>
                {{#each branchContacts }}
                  <li>{{name}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Métodos de Pago:</b>
              </label>
              <ul>
                {{#each paymentsMethod}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Información A y B:</b>
              </label>
              <ul>
                {{#each informationsAB }}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Actividades:</b>
              </label>
              <ul>
                {{#each activities }}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Sucursales:</b>
              </label>
              <ul>
                {{#each branchOffices }}
                  <li>Departamento: {{this.departament}}</li>
                  <li>Municipio: {{this.municipality}}</li>    
                {{/each}}
              </ul>
            </div>
          </div>
          {{#if images}}
            <br>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <h2 class="mt-4 text-center" >Imagenes</h2>
              <div class="row">
                {{#each images }}
                  {{#with (findImage this ) }}
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                      <img class="img-thumbnail" src="{{link}}" alt="{{name}}">
                    </div>
                  {{/with}}
                {{/each}}
              </div>
            </div>
          {{/if}}
        {{/with}}
        <div class="col-12 mt-3 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h4 class="text-center mt-3">Habitaciones de {{hotel.name}}</h4>
          {{#if isOperator}}
          <div>
            <button class="btn btn-outline-primary ml-3" data-toggle="modal" data-target="#addRoomHotel" >
              Agregar
            </button>
          </div>
          {{/if}}
          {{> tabular table=TabularTables.RoomHotel selector=selector class="table table-hover table-bordered"}}
          {{#if isOperator}}
            {{>addRoomHotel}}
            {{>editRoomHotel}}
          {{/if}}
        </div>
        {{>infoRoomHotel}}
        <div class="col-12 mt-3 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h4 class="text-center mt-3">Tarifas de {{hotel.name}}</h4>
          {{#if isOperator}}
          <div>
            <button class="btn btn-outline-primary ml-3" data-toggle="modal" data-target="#addRateHotel" >
              Agregar
            </button>
          </div>
          {{/if}}
          {{> tabular table=TabularTables.RateHotel selector=selector class="table table-hover table-bordered"}}
          {{#if isOperator}}
            {{>addRateHotel}}
            {{>editRateHotel}}
          {{/if}}
        </div>
        {{>infoRateHotel}}
        <div class="col-12 mt-3 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h4 class="text-center mt-3">Sucursales de {{hotel.name}}</h4>
          {{#if isOperator}}
          <div>
            <button class="btn btn-outline-primary ml-3" data-toggle="modal" data-target="#addBranchHotel" >
              Agregar
            </button>
          </div>
          {{/if}}
          {{> tabular table=TabularTables.BranchHotel selector=selector class="table table-hover table-bordered"}}
          {{#if isOperator}}
            {{>addBranchHotel}}
            {{>editBranchHotel}}
          {{/if}}
        </div>
        {{>infoRoomHotel}}
      </div>
    </div>
  </div>
  
</template>

<template name="showButtonRoomHotel" >
  <span class="text-dark" data-toggle="tooltip" data-placement="top" title="Mostrar más información" >
    <i style="cursor: pointer;" data-id="{{_id}}" class="infoRoomHotel far fa-eye mr-2" data-toggle="modal" data-target="#infoRoomHotel" ></i>
  </span>
  {{#if isOperator}}
    <span  class="text-dark" data-toggle="tooltip" data-placement="top" title="Editar" >
      <i style="cursor: pointer;" data-id="{{_id}}" class="infoRoomHotel far fa-edit mr-2" data-toggle="modal" data-target="#editRoomHotel"></i>
    </span>
    <span class="text-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" >
      <i style="cursor: pointer;" data-id="{{_id}}" class="deleteRoomHotel far fa-trash-alt"></i>
    </span>
  {{/if}}
</template>

    <span class="text-dark" data-toggle="tooltip" data-placement="top" title="Mostrar más información" >
      <i style="cursor: pointer;" data-id="{{_id}}" class="infoRateHotel far fa-eye mr-2" data-toggle="modal" data-target="#infoRateHotel" ></i>
    </span>
    {{#if isOperator}}

      </span>
      <span class="text-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" >
        <i style="cursor: pointer;" data-id="{{_id}}" class="deleteRateHotel far fa-trash-alt"></i>
      </span>
    {{/if}}
</template>
