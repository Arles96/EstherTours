<template name="listHotels" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Lista de Hoteles
    </div>
    <div class="card-body">
      <div class="table-responsive">
        {{> tabular table=TabularTables.Hotels class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
</template>

<template name="showInfoHotel" >
  <th class="text-center" >
    <i class="fas fa-window-close mr-2 showInfo" data-id="{{_id}}" style="cursor: pointer;" data-toggle="modal" data-target="#showInfoHotel"></i>
    <i class="fas fa-window-close mr-2 showInfo" data-id="{{_id}}" style="cursor: pointer;" data-toggle="modal" data-target="#showInfoHotel"></i>
  </th>
</template>
