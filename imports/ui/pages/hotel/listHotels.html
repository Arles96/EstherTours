<template name="listHotels" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Lista de Hoteles
    </div>
    <div class="card-body">
      <div class="table-responsive">
        {{> tabular table=TabularTables.Hotels class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
</template>
