<template name="listAttractions" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Lista de Atracciones
    </div>
    <div class="card-body">
      <div class="form-group">
        <a type="button" id="export-excel" class="export-csv btn btn-outline-success">
          Exportar a Excel
        </a>
      </div>
      <div class="table-responsive">
        {{> tabular table=TabularTables.Attractions class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
</template>

<template name="showButtonAttractions" >
  <a style="text-decoration: none;" href="/show-attraction/{{_id}}" class="text-dark" data-toggle="tooltip" data-placement="top" title="Mostrar" >
    <i style="cursor: pointer;" class="far fa-eye mr-2"></i>
  </a>
  <a style="text-decoration: none;" href="/edit-attractions/{{_id}}" data-id="{{_id}}" class="text-dark" data-toggle="tooltip" data-placement="top" title="Editar" >
    <i style="cursor: pointer;" class="far fa-edit mr-2"></i>
  </a>
  <span class="text-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" >
    <i style="cursor: pointer;" data-id="{{_id}}" class="deleteAttraction far fa-trash-alt"></i>
  </span>
</template>
