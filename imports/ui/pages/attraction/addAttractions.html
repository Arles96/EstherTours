<template name="addAttractions">
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Agregar Atracciones
    </div>
    <div class="card-body">
      {{#autoForm
        id="addAttractionsForm"
        schema=AttractionSchema
        type="method"
        meteormethod="insertAttraction"
      }}

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="name"}}
        </div>
        <div class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="type" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="price"}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="guide" options=data}}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="street" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="city" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="departament" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="municipality" firstOption=firstOption options=(municipalities (afFieldValue name="departament") ) }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{>afQuickField name="coin" }}
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-2">
          {{>afQuickField name="paymentsMethod" }}
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn mx-auto btn-primary w-75" >Agregar</button>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>
