<template name="showInfoAttraction" >
  <div class="card mb-3" >
    <div class="card-header" >
        <i class="fas fa-home"></i> Mostrando datos de <b>{{attraction.name}}</b>
    </div>
    <div class="card-body">
      <div class="row">
        {{#with attraction}}
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Tipo de atraccion:</b>
                {{type}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Costo:</b>
                {{price}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Guia:</b>
                {{guideInfo(guide)}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Calle:</b>
                {{street}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Ciudad:</b>
                {{city}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Municipio:</b>
                {{municipality}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Departamento:</b>
                {{departament}}
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>Monedas aceptadas:</b>
              </label>
              <ul>
                {{#each coin}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <label for="">
                <b>MÃ©todos de Pago:</b>
              </label>
              <ul>
                {{#each paymentsMethod}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        {{/with}}
      </div>
    </div>
  </div>
</template>
