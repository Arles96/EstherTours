<template name="editRateAttraction" >
  <div class="modal fade" id="editRateAttraction" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar Tarifa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{#autoForm
            id="editRateForm"
            schema=RateAttractionSchema
            type= "method-update"
            doc = rateAttraction
            meteormethod="editRateAttraction"
          }}
            {{>afQuickField name="idAttraction"}}
            {{>afQuickField name="price" }}
            {{>afQuickField name="type" }}
            <div class="text-center mt-4">
              <button class="btn btn-primary w-75" type="submit">Actualizar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
