<template name="initialDashboard" >
  <!-- Icon Cards-->
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-primary o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-comments"></i>
          </div>
          <div class="mr-5">¡{{CantNotifications}} Mensaje(s)!</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="/ChatPage">
          <span class="float-left">Ver detalles</span>
          <span class="float-right">
            <i class="fas fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-warning o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-list"></i>
          </div>
          <div class="mr-5">¡{{CantActivity}} Actividad(es)!</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="/user-activities">
          <span class="float-left">Ver detalles</span>
          <span class="float-right">
            <i class="fas fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-success o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-shopping-cart"></i>
          </div>
          <div class="mr-5">Paquetes</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="/filter-packages">
          <span class="float-left">Ver detalles</span>
          <span class="float-right">
            <i class="fas fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-danger o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-user-edit"></i>
          </div>
          <div class="mr-5">Perfil</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="/update-profile">
          <span class="float-left">Ver detalles</span>
          <span class="float-right">
            <i class="fas fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
  </div>

  <!-- Hoteles -->
  <div class="card mb-3">
    <div id="label-reportChart" class="card-header">
      <i class="fas fa-table"></i> Creación de hoteles del "{{currentYear 'hotel'}}"
    </div>
    <div class="card-body">
      <canvas id="hotel-reportChart" width="200"></canvas>
    </div>
    <div class="card-footer">
      <label id="label-rangeControl" for="rangeControl-hotel">Resultado del año "{{currentYear 'hotel'}}"</label>
      <input type="range" id="rangeControl-hotel" class="custom-range" min="2010" max={{maxYear}} value="{{currentYear 'hotel'}}" step="1"/>
    </div>
  </div>

  <!-- Restaurantes -->
  <div class="card mb-3">
    <div id="label-reportChart" class="card-header">
      <i class="fas fa-table"></i> Creación de restaurantes del "{{currentYear 'restaurant'}}"
    </div>
    <div class="card-body">
      <canvas id="restaurant-reportChart" width="200"></canvas>
    </div>
    <div class="card-footer">
      <label id="label-rangeControl" for="rangeControl-restaurant">Resultado del año "{{currentYear 'restaurant'}}"</label>
      <input type="range" id="rangeControl-restaurant" class="custom-range" min="2010" max={{maxYear}} value="{{currentYear 'restaurant'}}" step="1"/>
    </div>
  </div>

  <!-- Atracciones -->
  <div class="card mb-3">
    <div id="label-reportChart" class="card-header">
      <i class="fas fa-table"></i> Creación de atracciones del "{{currentYear 'attraction'}}"
    </div>
    <div class="card-body">
      <canvas id="attraction-reportChart" width="200"></canvas>
    </div>
    <div class="card-footer">
      <label id="label-rangeControl" for="rangeControl-attraction">Resultado del año "{{currentYear 'attraction'}}"</label>
      <input type="range" id="rangeControl-attraction" class="custom-range" min="2010" max={{maxYear}} value="{{currentYear 'attraction'}}" step="1"/>
    </div>
  </div>

  <!-- Arrendadoras -->
  <div class="card mb-3">
    <div id="label-reportChart" class="card-header">
      <i class="fas fa-table"></i> Creación de arrendadoras del "{{currentYear 'renter'}}"
    </div>
    <div class="card-body">
      <canvas id="renter-reportChart" width="200"></canvas>
    </div>
    <div class="card-footer">
      <label id="label-rangeControl" for="rangeControl-renter">Resultado del año "{{currentYear 'renter'}}"</label>
      <input type="range" id="rangeControl-renter" class="custom-range" min="2010" max={{maxYear}} value="{{currentYear 'renter'}}" step="1"/>
    </div>
  </div>

  <!-- Transporte -->
  <div class="card mb-3">
    <div id="label-reportChart" class="card-header">
      <i class="fas fa-table"></i> Creación de transportes del "{{currentYear 'transport'}}"
    </div>
    <div class="card-body">
      <canvas id="transport-reportChart" width="200"></canvas>
    </div>
    <div class="card-footer">
      <label id="label-rangeControl" for="rangeControl-transport">Resultado del año "{{currentYear 'transport'}}"</label>
      <input type="range" id="rangeControl-transport" class="custom-range" min="2010" max={{maxYear}} value="{{currentYear 'transport'}}" step="1"/>
    </div>
  </div>

  <!-- Paquetes -->
  <div class="card mb-3">
    <div id="label-reportChart" class="card-header">
      <i class="fas fa-table"></i> Paquetes más vendidos del "{{currentYear 'package'}}"
    </div>
    <div class="card-body">
      <canvas id="package-reportChart" width="200"></canvas>
    </div>
    <div class="card-footer">
      <label id="label-rangeControl" for="rangeControl-package">Resultado del año "{{currentYear 'package'}}"</label>
      <input type="range" id="rangeControl-package" class="custom-range" min="2010" max={{maxYear}} value="{{currentYear 'package'}}" step="1"/>
    </div>
  </div>
</template>
