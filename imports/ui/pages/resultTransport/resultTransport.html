<template name="resultTransport" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Lista de Transportes
    </div>
    <div class="card-body">
      <div>
        <h4 class="text-center">Datos Ingresados</h4>
        <div class="row">
          {{#with data}}
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Nombre:</b>
                  {{name}}
                </label>
              </div>
            </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Correo Electrónico:</b>
                  {{email}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Calle:</b>
                  {{street}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Ciudad:</b>
                  {{city}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Municipio:</b>
                  {{town}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Departamento:</b>
                  {{department}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Tipo de transporte:</b>
                  {{type}}
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Categorización:</b>
                </label>
                <p>{{categorization}} estrellas </p>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="">
                  <b>Métodos de Pago:</b>
                </label>
                <ul>
                  {{#each paymentMethods}}
                  <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for=""><b>Monedas:</b></label>
                <ul>
                  {{#each money }}
                  <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          {{/with}}
        </div>
      </div>
      <div class="table-responsive">
        {{> tabular table=TabularTables.TransportationEstablishments selector=query class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
</template>
