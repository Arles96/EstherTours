<template name="addBranchOffice" >
  <!-- Add Office Modal -->
  <div class="modal fade" id="addOffice" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregando Sucursal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Cuerpo del Modal (Agregar Sucursal) -->
        <div class="modal-body">
          {{#autoForm
            id="addOfficeForm"
            schema=branchOfficeSchema
            type="method"
            meteormethod="insertOffice"
          }}
            {{>afQuickField name="departament" }}
            {{>afQuickField name="municipality" firstOption=firstOption options=(municipalities (afFieldValue name="departament") ) }}
            {{>afQuickField name="phone" }}
        
            <div class="text-center">
              <button type="submit" class="btn mx-auto btn-primary w-75" >Agregar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
