<template name="addPackages">
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      <b>Agregar Paquetes</b>
    </div>
    <div class="card-body">
      {{#autoForm
        id="addPackagesForm"
        schema=PackagesSchema
        type="method"
        meteormethod="insertPackages"
      }}
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="name"}}
          </div>
          <div class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="numAdults"}}
          </div>
          <div class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="numChildren"}}
          </div>
          <div class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="numNights"}}
          </div>
          <div class="col-12 col-ms-12 col-md-12 col-lg-12 col-xl-12">
            {{>afQuickField name="price" value=(calcPrice
              (afFieldValue name="numAdults")
              (afFieldValue name="numChildren")
              (afFieldValue name="numNights")
            )}}
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            {{>afQuickField name="observation"}}
          </div>
          {{>afQuickField type="hidden" name="idRenter" value=renter}}
          {{>afQuickField type="hidden" name="idFleetRenter" value=fleet}}
          {{>afQuickField type="hidden" name="idTransport" value=TE}}
          {{>afQuickField type="hidden" name="idTransportRoute" value=route}}
          {{>afQuickField type="hidden" name="idHotel" value=hotel}}
          {{>afQuickField type="hidden" name="idRoom" value=room}}
          {{>afQuickField type="hidden" name="idAttraction" value=attraction}}
          {{>afQuickField type="hidden" name="idGuide"}}
          {{>afQuickField type="hidden" name="idRestaurant" value=restaurant}}
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn mx-auto btn-primary w-75" >Agregar Paquete</button>
        </div>
      {{/autoForm}}
    </div>
  </div>
  <nav>
    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
      <a class="nav-item nav-link" id="nav-renter-fleet-tab" data-toggle="tab" href="#nav-renter-fleet" role="tab" aria-controls="nav-renter-fleet" title="Flota de Arrendadora" aria-selected="false">
        <i class="fas fa-2x fa-car"></i>
        {{#if fleetSelected}}
          <i class="fas fa-2x fa-check-square"></i>
        {{/if}}
      </a>
      <a class="nav-item nav-link" id="nav-route-te-tab" data-toggle="tab" href="#nav-route-te" role="tab" aria-controls="nav-route-te" title="Ruta del Establecimiento de Transporte" aria-selected="false">
        <i class="fas fa-2x fa-map-marked-alt"></i>
        {{#if routeSelected}}
          <i class="fas fa-2x fa-check-square"></i>
        {{/if}}
      </a>
      <a class="nav-item nav-link" id="nav-room-hotel-tab" data-toggle="tab" href="#nav-room-hotel" role="tab" aria-controls="nav-room-hotel" title="HabitaciÃ³n de Hotel" aria-selected="false">
        <i class="fas fa-2x fa-hotel"></i>
        {{#if roomSelected}}
          <i class="fas fa-2x fa-check-square"></i>
        {{/if}}
      </a>
      <a class="nav-item nav-link" id="nav-restaurant-tab" data-toggle="tab" href="#nav-restaurant" role="tab" aria-controls="nav-restaurant" title="Restaurante" aria-selected="false">
        <i class="fas fa-2x fa-utensils"></i>
        {{#if restaurant}}
          <i class="fas fa-2x fa-check-square"></i>
        {{/if}}
      </a>
    </div>
  </nav>
  <br >
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade" id="nav-renter-fleet" role="tabpanel" aria-labelledby="nav-renter-fleet-tab">
      {{>packageFleetRenters}}
    </div>
    <div class="tab-pane fade" id="nav-route-te" role="tabpanel" aria-labelledby="nav-route-te-tab">
      {{>packageRouteTE}}
    </div>
    <div class="tab-pane fade" id="nav-room-hotel" role="tabpanel" aria-labelledby="nav-room-hotel-tab">
      {{>packageRoomHotel}}
    </div>
    <div class="tab-pane fade" id="nav-restaurant" role="tabpanel" aria-labelledby="nav-restaurant-tab">
      {{>packageRestaurants}}
    </div>
  </div>
</template>
