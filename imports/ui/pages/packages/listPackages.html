<template name="listPackages" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Lista de Paquetes
    </div>
    <div class="card-body">
      <div class="table-responsive">
        {{> tabular table=TabularTables.Packages class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
</template>

<template name="showButtonPackages" >
  {{#if isOperator}}
    <a style="text-decoration: none;" href="/edit-package/{{_id}}" class="text-dark" data-toggle="tooltip" data-placement="top" title="Editar" >
      <i style="cursor: pointer;" class="far fa-edit mr-2"></i>
    </a>
  {{/if}}
</template>
