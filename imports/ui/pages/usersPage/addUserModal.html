<template name="addUserModal" >
  <!-- Add User Modal -->
  <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregando Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Cuerpo del Modal (Agregar Usuario) -->
        <div class="modal-body">
          {{#autoForm
            id="addUserForm"
            schema=UserProfileSchema
            type="method"
            meteormethod="insertUser"
          }}
            {{>afQuickField name="firstName" }}
            {{>afQuickField name="lastName" }}
            {{>afQuickField name="email" }}
            {{>afQuickField name="role" }}
            <div class="text-center">
              <button type="submit" class="btn mx-auto btn-primary w-75" >Agregar</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
