<template name="usersPage" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i> Usuarios
    </div>
    <div class="card-body">
      <!-- Add Button -->
      <div class="form-group">
        <button id="myButton" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addUser">
          Agregar Usuario
        </button>
      </div>
      <div class="table-responsive">
        {{> tabular table=TabularTables.Users class="table table-hover table-bordered"}}
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    {{>addUserModal}}
    {{>showInfoUserModal}}
  </div>
</template>

<template name="showInfoUser" >
  <th class="text-center" >
    <i class="fas fa-eye mr-2 showInfo" data-id="{{_id}}" style="cursor: pointer;" data-toggle="modal" data-target="#showInfoUser"></i>
    {{#if (isBlocked _id)}}
      <i class="fas fa-lock unlock" data-id="{{_id}}" style="cursor: pointer" data-toggle="tooltip" data-placement="top" title="Desbloquear"></i>
    {{else}}
      <i class="fas fa-lock-open lock" data-id="{{_id}}" style="cursor: pointer;" data-toggle="tooltip" data-placement="top" title="Bloquear"></i>
    {{/if}}
  </th>
</template>
