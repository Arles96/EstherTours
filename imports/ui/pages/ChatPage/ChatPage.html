<template name="chatPage">
  <div class="mb-3 d-inline-flex justify-content-center" style="width: 100%; height: 100%;">
    <div class="card align-self-stretch" style="max-width: 25%; min-width: 25%;">
      <div class="card-header" style="text-align: center;">
        <label for="#searchChatWith">Usuarios</label>
        <div id="searchChatWith" class="" style="background: #ececec;">
          <div class="input-group">
            <input type="input" class="searchChatWith form-control" placeholder="Buscar..." rows="1" />
            <div class="input-group-append">
              <button class="btn btn-dark"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body" style="background: #fcfcfc; color: rgb(94, 94, 94); overflow: auto; padding: 0;">
        <div class="list-group">
          {{#each user in listUsers }}
          <div id="{{user._id}}" class="chatWith list-group-item list-group-item-action d-flex flex-column textEllipsis pointer">
            <div class="flex-row flex-grow-1">
              {{user.profile.firstName}} {{user.profile.lastName}}
              <span class="ml-auto badge badge-pill badge-dark">{{cantNotifications user._id}}</span>
            </div>
            <small class="flex-row textEllipsis" style="max-width: 100%"><i>{{lastMessage user._id}}
              {{#if (isSent (getStatus user._id))}}
              <i class="fas fa-check float-sm-right"></i>
              {{/if}}
              {{#if (isReceived (getStatus user._id))}}
              <i class="fas fa-check-double float-sm-right"></i>
              {{/if}}
              {{#if (isRead (getStatus user._id))}}
              <i class="fas fa-check-double fa-xs float-sm-right" style="color: orange;"></i>
              {{/if}}
            </i></small>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="card align-self-stretch flex-grow-1">
      {{#if isStartPage}}
      <div class="card-body" style="text-align: center; background: #f7f7f7;">
        <h1 style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
          <i class="far fa-comments fa-5x"></i>
          Seleccione un usuario
        </h1>
      </div>
      {{else}}
      <div class="card-header" style="text-align: center;">
        {{getIssuer "firstName"}} {{getIssuer "lastName"}}
      </div>
      <div style="height: 100%; background: #fcfcfc; color: rgb(94, 94, 94); overflow: auto !important; text-align: center; padding: 1rem;">
        {{#each message in messages}}
        {{#if (isReceiver message.idReceiver ) }}
        <div class="alert alert-secondary" style="text-align: left; max-width: max-content; word-wrap: break-word; word-break: break-all;">
          <strong>{{getIssuer "firstName"}}: </strong>{{message.message}}
        </div>
        {{else}}
        <div class="alert alert-info " style="text-align: left; max-width: max-content; word-wrap: break-word; word-break: break-all;">
          <strong>TÃº: </strong>{{message.message}}
          {{#if (isSent message.status)}}
          <i class="fas fa-check float-sm-right" style="margin-left: 1rem;"></i>
          {{/if}}
          {{#if (isReceived message.status)}}
          <i class="fas fa-check-double float-sm-right" style="margin-left: 1rem;"></i>
          {{/if}}
          {{#if (isRead message.status)}}
          <i class="fas fa-check-double fa-xs float-sm-right" style="color: orange; margin-left: 1rem;"></i>
          {{/if}}
        </div>
        {{/if}}
        {{else}}
        <br><i>---- No hay mensajes ----</i>
        {{/each}}
      </div>
      <div class="card-footer" style="padding-top: 0">
        <div class="input-group">
          {{#autoForm
          style="width: 100% !important"
          id="SendChatForm"
          schema=ChatSchema
          type="method"
          doc=chatDoc
          meteormethod="sendMessage"
          }}
          {{>afQuickField name="idReceiver" value=(getIssuer "id") }}
          {{>afQuickField name="idIssuer" value=idReceiver }}
          {{>afQuickField name="status" value=1}}
          <div class="input-group" style="width: 100% !important">
            <textarea autocomplete="off" class="form-control" placeholder="Mensaje..." type="text" name="message" id="MeMndYdc2YX2EsMvi"
              required="" data-schema-key="message" rows="1.5" style="resize: none; width: max-content;"></textarea>
            <div class="input-group-append">
              <button class="btn btn-dark sendMessage" type="submit"><i class="fas fa-chevron-circle-right" style="width: auto;"></i></button>
            </div>
          </div>
          {{/autoForm}}
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
