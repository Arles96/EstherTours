<template name="shoppingPackage" >
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      <b>Creando Paquetes</b>
    </div>
    <div class="card-body">
      {{#autoForm
        id="addingPackagesForm"
        schema=PackagesSchema
        type="method"
        meteormethod="insertPackages"
      }}
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="name" value=namePackage }}
          </div>
          <div class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="price"}}
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            {{>afQuickField name="observation"}}
          </div>
          <div hidden class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="idRenter" value=renter}}
          </div>
          <div hidden class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="idFleetRenter" value=fleet}}
          </div>
          <div hidden class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="idTransport" value=TE}}
          </div>
          <div hidden class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="idTransportRoute" value=route}}
          </div>
          <div hidden class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="idHotel" value=hotel}}
          </div>
          <div hidden class="col-12 col-ms-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="idRoom" value=room}}
          </div>
          <div hidden class="col col-lg-6 col-md-6 col-sm-12 col-12">
            {{>afQuickField name="idGuide"}}
          </div>
          <div hidden class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            {{>afQuickField name="idRestaurant" value=restaurant}}
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn mx-auto btn-primary w-75" >Agregar Paquete</button>
        </div>
      {{/autoForm}}
    </div>
  </div>
  {{>cardRestaurant}}
  {{>cardFleetRenter}}
  {{>cardRoomHotel}}
  {{>cardRouteTransport}}
  {{>cardAttraction}}
</template>
