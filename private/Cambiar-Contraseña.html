<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      display: flex;
      align-content: center;
      width: 100vw;
      height: 100vh;
    }

    .confrimEmailTable {
      margin: auto;
      width: 60vw;
      background: #162169;
      border: 0;
    }
  </style>
</head>

<body>

  <table class="confrimEmailTable">
    <tbody>
      <!-- Logotipo. -->
      <tr>
        <td>
          <img src="http://v2.esthertours.com/wp-content/uploads/2018/07/luno2.png" alt="esthertours" width="100%">
        </td>
      </tr>
      <!-- Mensaje de entrada. -->
      <tr style="background: #ffffff">
        <td style="padding: 0px 40px 0px 40px">
          <br>
          <h2 style="font-weight:bold">¡Hola de nuevo, {{firstName}}!</h2>
          <p>Te proveemos una opción para cambiar la contraseña de acceso a tu cuenta.</p>

          <!-- Bot[on. -->
          <div style="display: flex;align-content: center;">
            <a style="margin: auto; background:#ffeb3b; color:#162169;padding:15px 20px;border-radius:5px"
              href={{token}} target="_blank">Restablecer
              contraseña</a>
          </div>
          <br>
          <h4 style="margin:0">¿El botón no funciona?</h4>
          <br>
          <p style="margin:0">Intenta ingresar aquí: <a style="color:#4d4d4d" href={{token}}
              target="_blank">{{token}}</a>
          </p>

          <p>¡Gracias por ser parte de la mejor plataforma de viajes!</p>

          <p><b>- Equipo <span class="il">Esther Tours</span></b></p>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
